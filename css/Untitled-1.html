<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TraindTailor Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ==== Navbar ==== -->
  <nav class="navbar">
    <div class="logo">TraindTailor</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="#" class="active">Login</a></li>
    </ul>
  </nav>

  <!-- ==== Login Section ==== -->
  <section class="login-section">
    <div class="login-box">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button class="btn" type="submit">Login</button>
        <p id="error-msg" style="color: red; margin-top: 10px;"></p>

        <div class="or-divider"><span>OR</span></div>

        <div class="social-login">
          <button class="google-btn">Login with Google</button>
          <button class="facebook-btn">Login with Facebook</button>
        </div>

        <p>Don't have an account? <a href="#">Sign up</a></p>
      </form>
    </div>
  </section>

  <!-- ==== Footer ==== -->
  <footer>
    &copy; 2025 TraindTailor. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
